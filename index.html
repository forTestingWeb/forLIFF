<!DOCTYPE html>
<html>
  <head>
<meta name="robots" content="noindex,nofollow,noarchive" />
<link rel="stylesheet" type="text/css" media="all" href="style.css">
<base target="_top">
<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script>
liff.init({
    liffId: "2005353358-O06e5Z4z"
}).then(() => {
    // ここからLIFF SDKを使用可能
    if (!liff.isLoggedIn()) {
      liff.login();
    }
    const idToken = liff.getDecodedIDToken();
    const userId = idToken;
    alert(userId);
}).catch((err) => {
    // エラー時の処理
});
</script>
</head>
  <body>
<iframe class="embed" id="embed" src="test"></iframe>

<script>
var params = (new URL(document.location)).searchParams;
var lm="",op="";
if(params.get('lm')) lm = "lm="+params.get('lm');
if(params.get('op')) op = "&op="+params.get('op');
alert(lm+" "+op);
var src="https://script.google.com/macros/s/AKfycbwWm-EHjO4jl7-12xSMHG1QeW_fVoVov2NfP6RukE7Q2MHn9KM/exec?"+lm+op;
const el = document.getElementById("embed");
el.src=src;
alert(el.src);
</script>

  </body>
</html>

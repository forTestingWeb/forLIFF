<!DOCTYPE html>
<html>
<head>
<meta name="robots" content="noindex,nofollow,noarchive" />
<link rel="stylesheet" type="text/css" media="all" href="style.css">
<title>区域</title>
<base target="_top">
<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script>
liff.init({
    liffId: "2005353358-O06e5Z4z"
}).then(() => {
    // ここからLIFF SDKを使用可能
    if (!liff.isLoggedIn()) {
      liff.login();
    }
    const userId = liff.getDecodedIDToken();
}).catch((err) => {
    // エラー時の処理
    alert(err);
});
</script>
</head>
  <body>
<iframe class="embed" id="embed" src="test"></iframe>

<script>
var id="";
var params = (new URL(document.location)).searchParams;
var lm="",op="";
if(userId.sub) id = "id="+userId.sub;
if(params.get('lm')) lm = "lm="+params.get('lm');
if(params.get('op')) op = "&op="+params.get('op');
var src="https://script.google.com/macros/s/AKfycbwWm-EHjO4jl7-12xSMHG1QeW_fVoVov2NfP6RukE7Q2MHn9KM/exec?"+lm+op+id;
const el = document.getElementById("embed");
el.src=src;
</script>

  </body>
</html>
